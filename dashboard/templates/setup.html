<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Initial Setup — Parsely</title>
<!-- PWA manifest and icons -->
<link rel="manifest" href="/static/manifest.json">
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
<meta name="theme-color" content="#16a34a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg:        #f0f2f5;
  --card:      #ffffff;
  --border:    #e2e6ea;
  --text:      #1c2533;
  --muted:     #6b7280;
  --ok:        #16a34a;
  --ok-bg:     #dcfce7;
  --err:       #dc2626;
  --err-bg:    #fee2e2;
  --accent:    #3b5bdb;
  --radius:    8px;
  --shadow-md: 0 4px 6px rgba(0,0,0,.07), 0 2px 4px rgba(0,0,0,.06);
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg:        #0f172a;
    --card:      #1e293b;
    --border:    #334155;
    --text:      #e2e8f0;
    --muted:     #94a3b8;
    --ok-bg:     rgba(22, 163, 74, 0.2);
    --err-bg:    rgba(220, 38, 38, 0.2);
    --shadow-md: 0 4px 6px rgba(0,0,0,.4), 0 2px 4px rgba(0,0,0,.3);
  }
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-size: 14px;
  color: var(--text);
  background: var(--bg);
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.login-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow-md);
  padding: 40px;
  width: 100%;
  max-width: 380px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 28px;
}

.brand-text {
  font-size: 20px;
  font-weight: 700;
  color: var(--text);
  letter-spacing: -0.3px;
}

.brand-sub {
  font-size: 11px;
  color: var(--muted);
  margin-top: 1px;
}

h1 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--text);
}

.subtitle {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 20px;
  line-height: 1.5;
}

.alert {
  padding: 10px 14px;
  border-radius: var(--radius);
  font-size: 13px;
  margin-bottom: 16px;
  line-height: 1.4;
}

.alert-error {
  background: var(--err-bg);
  color: var(--err);
  border: 1px solid rgba(220, 38, 38, 0.3);
}

.field {
  margin-bottom: 16px;
}

label {
  display: block;
  font-size: 12px;
  font-weight: 600;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.4px;
  margin-bottom: 6px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 9px 12px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: var(--bg);
  color: var(--text);
  font-size: 14px;
  font-family: inherit;
  outline: none;
  transition: border-color 0.15s;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(59, 91, 219, 0.12);
}

.hint {
  font-size: 11px;
  color: var(--muted);
  margin-top: 4px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  font-size: 14px;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  margin-top: 4px;
  transition: opacity 0.15s;
}

button[type="submit"]:hover { opacity: 0.88; }
button[type="submit"]:active { opacity: 0.78; }
</style>
</head>
<body>
<div class="login-card">
  <div class="brand">
    <img src="/static/icon-192.png" alt="Parsely" width="32" height="32" style="border-radius: 6px;">
    <div>
      <div class="brand-text">Parsely</div>
      <div class="brand-sub">Invoice Processing</div>
    </div>
  </div>

  <h1>Create admin account</h1>
  <p class="subtitle">Set a password to secure this dashboard. You can add more users in <code>config/users.json</code> afterwards.</p>

  <div id="alert-box"></div>

  <form method="post" action="/setup">
    <div class="field">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="admin"
             autocomplete="username" autocapitalize="none" autocorrect="off" required>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" name="password"
             autocomplete="new-password" required>
      <div class="hint">Minimum 8 characters</div>
    </div>
    <div class="field">
      <label for="confirm">Confirm password</label>
      <input type="password" id="confirm" name="confirm"
             autocomplete="new-password" required>
    </div>
    <button type="submit">Create account &amp; sign in</button>
  </form>
</div>

<script>
(function () {
  var error = new URLSearchParams(window.location.search).get('error');
  var messages = {
    mismatch:  'Passwords do not match.',
    tooshort:  'Password must be at least 8 characters.',
    unavailable: 'Setup is not available — an admin account already exists.',
  };
  var msg = messages[error];
  if (msg) {
    document.getElementById('alert-box').innerHTML =
      '<div class="alert alert-error">' + msg + '</div>';
  }
})();
</script>
</body>
</html>
